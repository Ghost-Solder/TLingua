<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Mini App</title>
    <!-- Подключаем Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.x/dist/tailwind.min.css" rel="stylesheet">
    <!-- Подключаем Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-black text-white">

<header class="bg-black">
    <div class="container mx-auto px-4 py-2 text-center">
        <img id="userAvatar" class="w-24 h-24 rounded-full mx-auto" alt="User Avatar" src="images/default-avatar.png">
        <h2 id="userName" class="text-xl font-semibold mt-2">Your Name</h2>
        <p id="rewardsPoints" class="text-lg">English</p> <!-- Предположительное количество очков -->
    </div>
</header>

<main class="container mx-auto p-4">
    <section id="search" class="mb-6">
        <input class="w-full rounded p-2 bg-gray-800" type="text" placeholder="Search for tutors">
    </section>

    <section id="tutors" class="mb-6">
        <!-- Содержимое карточек преподавателей здесь -->
    </section>
</main>

<footer class="bg-black fixed inset-x-0 bottom-0">
    <div class="container mx-auto py-4 flex justify-between text-center">
        <a href="#home" class="text-white flex flex-col items-center">
            <i class="fas fa-home fa-lg"></i>
            <span>Home</span>
        </a>
        <a href="#tasks" class="text-white flex flex-col items-center">
            <i class="fas fa-tasks fa-lg"></i>
            <span>Lessons</span>
        </a>
        <a href="#friends" class="text-white flex flex-col items-center">
            <i class="fas fa-user-friends fa-lg"></i>
            <span>Tutors</span>
        </a>
        <a href="#wallet" class="text-white flex flex-col items-center">
            <i class="fas fa-wallet fa-lg"></i>
            <span>Wallet</span>
        </a>
    </div>
</footer>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="scripts.js"></script>
</body>
</html>
