<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Mini App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.x/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<header class="bg-gray-700">
    <div class="container mx-auto p-4 text-white text-center">
        <h1>Welcome to New cool APP</h1>
    </div>
</header>

<main class="container mx-auto p-4 text-gray-300">
    <!-- Добавлен mb-8 для отступа внизу -->
    <section id="userProfile" class="p-4 mb-8 rounded-lg shadow-lg text-center bg-gray-700">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <img id="userAvatar" class="w-20 h-20 rounded-full mx-auto" alt="User Avatar" src="images/default-avatar.png">
            <h2 id="userName" class="mt-2 font-semibold">Your Name</h2>
        </div>
    </section>

    <!-- Здесь можно оставить как есть, так как уже добавлен mb-6 -->
    <section id="search" class="mb-6">
        <input class="w-full rounded p-2 bg-gray-700" type="text" placeholder="Search for tutors">
    </section>

    <section id="tutors" class="mb-6">
        <!-- Карточки преподавателей должны быть динамически добавлены сюда -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Пример карточки -->
            <div class="bg-gray-800 rounded p-4">
                <!-- Добавлен класс "object-scale-down" для масштабирования изображения -->
                <img src="images/default-tutor.png" alt="Tutor" class="w-full h-64 object-cover object-scale-down rounded-t">
                <h3 class="mt-2 text-xl">John Doe</h3>
                <p>Your Tutor</p>
                <button class="mt-4 bg-blue-400 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Book a Lesson
                </button>
            </div>
            <!-- Конец примера карточки -->
        </div>
    </section>
</main>

<footer class="bg-gray-700 mt-auto">
    <div class="container mx-auto p-4 text-white text-center">
        <p>&copy; 2024 It Will be soon...</p>
    </div>
</footer>

<!-- Подключаем официальный скрипт Telegram Web App -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<script>
    // Этот скрипт должен быть включён в body документа, чтобы загружаться после того, как DOM будет готов.
    if (Telegram.WebApp) {
        Telegram.WebApp.ready();

        // Получаем данные пользователя
        const user = Telegram.WebApp.initDataUnsafe.user;

        // Заполняем информацию о пользователе
        const userNameElement = document.getElementById('userName');
        const userAvatarElement = document.getElementById('userAvatar');

        if (user) {
            userNameElement.textContent = `${user.first_name} ${user.last_name}`;
            userAvatarElement.src = user.photo_url || 'path-to-default-avatar.png'; // Укажите путь к изображению по умолчанию.
            // Удаляем скрытый класс, если ранее добавлен
        } else {
            userNameElement.textContent = 'User information not available.';
            // Можно отобразить сообщение об ошибке или скрыть элементы
        }
    } else {
        console.error('Telegram Web App SDK not loaded!');
    }
</script>
</body>
</html>
